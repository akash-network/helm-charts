# Default values for akash-ingress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Your Akash domain. Example: my.network.com
# We create Ingress objects mapping to A records like provider.my.network.com
domain: example.local
proxy:
  buffersize: "16k"

# Toggle on and off Ingresses
node:
  enabled: true
provider:
  enabled: true
faucet:
  enabled: false

# Used for Testnet networks (ignore)
bootstrap:
  enabled: false

controller:
  metrics:
    port: 10254
    portName: metrics
    enabled: false

    service:
      annotations: {}
      # prometheus.io/scrape: "true"
      # prometheus.io/port: "10254"

      externalIPs: []

      # loadBalancerIP: ""
      loadBalancerSourceRanges: []
      servicePort: 10254
      type: ClusterIP
      # nodePort: ""
