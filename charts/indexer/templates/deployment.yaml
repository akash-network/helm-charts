apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-{{ .Values.chain }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}-{{ .Values.chain }}
  annotations:
    secrets.doppler.com/reload: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-{{ .Values.chain }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-{{ .Values.chain }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-{{ .Values.chain }}
          image: ghcr.io/akash-network/indexer:{{ .Values.appVersion }}
          imagePullPolicy: "Always"
          ports:
            - containerPort: 3000
              name: api-port
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "namespace={{ .Release.Namespace }}"
            - name: OTEL_SERVICE_NAME
              value: {{ .Chart.Name }}-{{ .Values.chain }}
          resources:
            limits:
              cpu: "4"
              ephemeral-storage: "2Gi"
              memory: "8Gi"
            requests:
              cpu: "2"
              ephemeral-storage: "1Gi"
              memory: "4Gi"
          envFrom:
            - secretRef:
                name: {{ .Chart.Name }}-{{ .Values.chain }}-secret
