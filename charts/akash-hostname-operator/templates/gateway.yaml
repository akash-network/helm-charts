{{- if .Values.gatewayApi.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "akash-hostname-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "akash-hostname-operator.labels" . | nindent 4 }}
spec:
  timeouts:
    request: 60s
    backendRequest: 60s
  parentRefs:
  - name: {{ required "gatewayApi.gatewayName is required when gatewayApi.enabled is true" .Values.gatewayApi.gatewayName }}
    namespace: {{ .Values.gatewayApi.gatewayNamespace | default .Release.Namespace }}
  hostnames:
  - akash-hostname-operator.localhost
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: akash-hostname-operator
      port: {{ .Values.service.port | default 8188 }}
{{- end }}
