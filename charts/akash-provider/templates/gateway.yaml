{{- if and .Values.gatewayApi.enabled .Values.letsEncrypt.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "provider.fullname" . }}-letsencrypt-challenge
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "provider.labels" . | nindent 4 }}
spec:
  parentRefs:
  - name: {{ required "gatewayApi.gatewayName is required when gatewayApi.enabled is true" .Values.gatewayApi.gatewayName }}
    namespace: {{ .Values.gatewayApi.gatewayNamespace | default .Release.Namespace }}
  hostnames:
  - provider.{{ .Values.domain }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: {{ include "provider.fullname" . }}
      port: 80
---
{{- end }}
{{- if .Values.gatewayApi.enabled }}
apiVersion: gateway.networking.k8s.io/v1alpha3
kind: TLSRoute
metadata:
  name: {{ include "provider.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "provider.labels" . | nindent 4 }}
spec:
  parentRefs:
  - name: {{ required "gatewayApi.gatewayName is required when gatewayApi.enabled is true" .Values.gatewayApi.gatewayName }}
    namespace: {{ .Values.gatewayApi.gatewayNamespace | default .Release.Namespace }}
    sectionName: tls-passthrough
  hostnames:
  - provider.{{ .Values.domain }}
  rules:
  - backendRefs:
    - name: {{ include "provider.fullname" . }}
      port: 8443
{{- end }}
