# Default values for akash-node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/akash-network/node
  pullPolicy: IfNotPresent

# Common Values

keyring_backend: "test"
home: "/root/.akash"
debug: "false"

