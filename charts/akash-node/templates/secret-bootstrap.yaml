{{if (default .Values.bootstrap.enabled true)}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "akash-node.fullname" . }}-bootstrap
  namespace: {{ .Release.Namespace }}
type: "Opaque"
data:
  genesis.yaml: {{ .Values.bootstrap.genesis | quote }}
  priv_key_1.pem: {{ .Values.bootstrap.priv_key_1 | quote }}
  priv_key_2.pem: {{ .Values.bootstrap.priv_key_2 | quote }}
  priv_key_3.pem: {{ .Values.bootstrap.priv_key_3 | quote }}
  priv_key_4.pem: {{ .Values.bootstrap.priv_key_4 | quote }}
{{ end }}
