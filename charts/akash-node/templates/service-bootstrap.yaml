{{- if .Values.bootstrap.enabled -}}
{{- range untilStep 1 5 1 }}
---
apiVersion: v1
kind: Service
metadata:
  name: akash-node-{{ . }}
  namespace: {{ $.Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: 1317
      name: akashd-api
    - port: 9090
      name: akashd-grpc
    - port: 26656
      name: akashd-p2p
    - port: 26657
      name: akashd-rpc
  selector:
    app: akash-node
    akash.network/node: "{{ . }}"
{{- end }}
{{- end }}