{{- if .Values.bootstrap.enabled -}}
{{- range untilStep 1 5 1 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: akash-node-{{ . }}
  namespace: {{ $.Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
  labels:
    app: akash-node
    akash.network/node: "{{ . }}"
spec:
{{- if not $.Values.autoscaling.enabled }}
  replicas: {{ $.Values.replicaCount }}
{{- end }}
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: akash-node
      akash.network/node: "{{ . }}"
  serviceName: "akash-node-{{ . }}"
  template:
    metadata:
    {{- with $.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        app: akash-node
        akash.network/node: "{{ . }}"
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: akash-node
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 10
      containers:
        - name: {{ $.Chart.Name }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
          command: [ "/bin/bash" , "/config/node.sh" ]
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          env:   
            - name: NODE
              value: "{{ . }}"
            - name: AKASH_HOME
              value: {{ $.Values.home }}
            - name: AKASH_DEBUG
              value: "{{ $.Values.debug }}"
            - name: AKASH_KEYRING_BACKEND
              value: {{ $.Values.keyring_backend }}
            - name: AKASH_P2P_PERSISTENT_PEERS
              value: "{{ $.Values.bootstrap.validator1 }}@akash-node-1:26656,{{ $.Values.bootstrap.validator2 }}@akash-node-2:26656,{{ $.Values.bootstrap.validator3 }}@akash-node-3:26656,{{ $.Values.bootstrap.validator4 }}@akash-node-4:26656"
            - name: AKASH_P2P_LADDR
              value: tcp://0.0.0.0:26656
            - name: AKASH_RPC_LADDR
              value: tcp://0.0.0.0:26657
            - name: AKASH_RPC_PPROF_LADDR
              value: 0.0.0.0:6060
            - name: AKASH_GRPC_ADDRESS
              value: 0.0.0.0:9090
            - name: AKASH_P2P_ADDR_BOOK_STRICT
              value: "false"
            - name: AKASH_SEED_MODE
              value: "true"
          ports:
            - containerPort: 1317
              name: akashd-api
            - containerPort: 9090
              name: akashd-grpc
            - containerPort: 26656
              name: akashd-p2p
            - containerPort: 26657
              name: akashd-rpc
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: bootstrap
              mountPath: /bootstrap
              readOnly: true
            - name: akash-storage
              mountPath: /root/.akash
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          configMap:
            name: akash-node-config-bootstrap
        - name: bootstrap
          secret:
            secretName: akash-node-bootstrap
  volumeClaimTemplates:
  - metadata:
      name: akash-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "akash-nodes"
      resources:
        requests:
          storage: 50Gi
{{- end }}
{{- end }}
